<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        const ChatMessage = ({ usuario, mensagem, data, fotoPerfil, isRight }) => {
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',

            const cleanMessage = mensagem.replace(/[\r\n]+/g, ' ').trim();
            return (
                <div className={`flex ${isRight ? 'justify-end' : 'justify-start'} mb-8 message message-${isRight ? 'right' : 'left'}`}>

        const ChatApp = () => {
            const [messages, setMessages] = React.useState([]);
            const [typingUser, setTypingUser] = React.useState(null);
            const [isLoading, setIsLoading] = React.useState(true);
            const messagesEndRef = React.useRef(null);

            const fetchMessages = async () => {
                try {
                    const response = await axios({
                        method: "GET",
                        url: "https://api.baserow.io/api/database/rows/table/459281/?user_field_names=true",
                        headers: { Authorization: "Token UkqZsuMMnwE59fMqs8OwXX60SASP7FOd" }
                    });
                    setMessages(response.data.results);
                } catch (error) {
                    console.error("Error fetching messages:", error);
                }
            };

            const fetchTypingStatus = async () => {
                try {
                    const response = await axios({
                        method: "GET",
                        url: "https://api.baserow.io/api/database/rows/table/314649/?user_field_names=true",
                        headers: { Authorization: "Token UkqZsuMMnwE59fMqs8OwXX60SASP7FOd" }
                    });

                } catch (error) {
                    console.error("Error fetching typing status:", error);
                    setTypingUser(null);

            };

            React.useEffect(() => {
                const initializeApp = async () => {
                    await Promise.all([fetchMessages(), fetchTypingStatus()]);
                    setTimeout(() => {
                        setIsLoading(false);
                        document.getElementById('loading-screen').classList.add('hidden');
                    }, 1000);

                initializeApp();
                const messageInterval = setInterval(fetchMessages, 5000);
                const typingInterval = setInterval(fetchTypingStatus, 2000);

                return () => {
                    clearInterval(messageInterval);
                    clearInterval(typingInterval);
                };
            }, []);

            React.useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages]);

            return (
                <div className="chat-container">

                                usuario={msg.Usuario}

                                data={msg.DATAENVIO}
                                fotoPerfil={msg.FOTOPERFIL}

                            />
                        ))}

                                <span>{typingUser} está digitando</span>
                            </div>
                        )}
                        <div ref={messagesEndRef} />

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').catch(error => {

    </script>
